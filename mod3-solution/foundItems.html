<div id="found-items" ng-if="found.foundItems.length > 0">
  <h3>Search result(s): {{found.foundItems.length}}</h3>
  <div ng-repeat="item in found.foundItems">
    <div class="text">
      <div class="item-name">{{item.name}} ({{item.short_name}})</div>
      <div class="item-description">{{item.description}}</div>
    </div>
    <button ng-click="found.onRemove({index: $index})">
      Don't want this one!
    </button>
  </div>
</div>
<div class="error">
  <h3>Nothing found</h3>
</div>
