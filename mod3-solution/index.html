<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="NarrowItDown">
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller="NarrowItDownController as narrow">
        <div class="form-group">
          <input
            ng-model="narrow.searchTerm"
            type="text"
            placeholder="search term"
            class="form-control"
          />
        </div>
        <div class="form-group narrow-button">
          <button
            ng-click="narrow.getMatchedMenuItems()"
            class="btn btn-primary"
          >
            Narrow It Down For Me!
          </button>
        </div>

        <!-- found-items should be implemented as a component -->
        <found-items
          found-items="narrow.found"
          on-remove="narrow.removeItem(index)"
          clicked="narrow.clicked"
        ></found-items>
        <!--<found-items found-items="narrow.found"></found-items>-->
      </div>
    </div>
  </body>
</html>
